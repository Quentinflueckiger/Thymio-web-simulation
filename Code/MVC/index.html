<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Thymio II web simulation MVC</title>
    <link rel="stylesheet" href="./main.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    
</head>
<body>
<div id="info">
    <p>
        Some text that is on top of the Three.js scene
    </p>
    
    <form>
        <select id = "pgPicker" name="cars">
          <option value="Baseplayground" selected>Base Playground</option>
          <option value="Obstacleplayground">Obstacle Playground</option>
          <option value="Borderlessplayground">Borderless Playground</option>
        </select>    
        <button id = "pgPickerButton" type="button">Change playground</button>
    </form>
    <input type="file" id="jsonPlaygroundFile" accept=".json">
    <button id = "jsonPGButton" type="button">Load Playground</button><br>
    <input type="file" id="aeslFile" accept=".aesl">
    <button id = "aeslFileButton" type="button">Upload program</button>
    <form action="./playgroundCreator.html">
        <input type="submit" value="To Playground Creator" />
    </form>
</div>
<div id="dPad">
    <button id="dPadUp" class="dPadbutton">&#9650;</button>
    <button id="dPadLeft" class="dPadbutton">&#9664;</button>
    <button id="dPadCenter" class="dPadbutton">O</button>
    <button id="dPadRight" class="dPadbutton">&#9654;</button>
    <button id="dPadDown" class="dPadbutton">&#9660;</button>
</div> 
<script src="./bin/three.js"></script>
<script src="./bin/physijs/physi.js"></script>
<script src="./Simulator.js" type ="module"></script>

</body>
</html>
